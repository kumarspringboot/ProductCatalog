<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register the product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div th:insert="navbar :: navbar"></div>
<!--<div class="alert alert-success" th:if="${msg}">-->
<!--    <strong><div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>-->
<!--    </strong>-->
<!--</div>-->
<div class="alert alert-success">
    <p>Welcome, <span th:text="${session.user}">User</span>!</p>
</div>

<div cllass="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
    <h2>Product List</h2>

        <table class="table table-bordered table-stripped">
            <thread>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Warranty</th>
                    <th>Type</th>
                    <th>MFD</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="product:${listProduct}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.warranty}"></td>
                <td th:text="${product.type}"></td>
                <td th:text="${product.mfd}"></td>
                <td th:text="${product.prize}"></td>
                <td th:text="${product.quantity}"></td>

                <td>
                    <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning btn-sm">Edit</a>
                </td><td>
    <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger btn-sm">Delete</a>
</td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">

    </div>
</div>

</body>
</html>
