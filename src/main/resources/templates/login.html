<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administration Login:</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/login}" th:object="${authentication}" method="post">
    <!--    Name:<input type="text" th:field="*{name}">-->
    <!--    Brand:<input type="text" th:field="*{brand}">-->

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-5">
            <h1 style="color: blue;">Administration Login</h1>
            <hr>

            <div class="mb-3 mt-4">
                <label>Email:</label>
                <input type="text" th:field="*{email}" required class="form-control">
            </div>


            <div class="mb-3 mt-4">
                <label>Password:</label>
                <input type="text" th:field="*{password}" required class="form-control">
            </div>
<br>
            <div class="mb-3 mt-4">
                <button type="submit" class="btn btn-secondary">Login</button>
            </div>
        </div>
    </div>

</form>
</body>
</html>
